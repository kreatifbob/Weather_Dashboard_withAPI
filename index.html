<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
		<script
		></script>
</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>
		<main>
			<aside>
				<h2>Search for a City:</h2>
				<form id="inputForm">
					<input
						type="text"
						id="userInputCities"
					/>
					<button type="button" class="searchCity" id="searchButton">Search</button>
				</form>
				<hr />
				<div id="cityHistory"> </div>
			</aside>
			<div id="mainWeather">
				<section id="todays">
					<h2 id="cityName">City</h2>
					<p id="dailyTemperatures"> </p>
					<p id="dailyWindLevels"> </p>
					<p id="dailyHumidityLevels"> </p>
					<p id="dailyUVI"> </p>
				</section>
				<section id="fiveDayForecast">
					<h3>5-Day Forecast:</h3>
					<span class="fivedayforecast" id="day1"></span>
					<span class="fivedayforecast" id="day2"></span>
					<span class="fivedayforecast" id="day3"></span>
					<span class="fivedayforecast" id="day4"></span>
					<span class="fivedayforecast" id="day5"></span>
				</section>
			</div>
		</main>
		<script></script>
		<script src="./assets/javascript/script.js"></script>
	</body>
</html>
